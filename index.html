<html>
<head>
	<link rel="stylesheet" href="style.css">
	<title>Kindle Status Display</title>
</head>
<body>
	<div class="main">
		<div style="height: 180px; width:100%; float: left; background-color: #000">
			<p id = "time" style="margin-top: 11px; font-size:120px; margin-left: 10px; color:#fff; text-align:center">Time</p>			
		</div>

		<div style="height: 130px; width:25%; float: left; background-color: #fff">
			<p style="margin-top: 33px; font-size:45px; margin-left: 10px;">Heute</p>			
		</div>
		<div style="height: 130px; width:75%; float: right; background-color: #fff">
			<p id="date" style="margin-top: 11px; font-size:80px; margin-left: 20px;"></p>	
		</div>

		<div style="height: 130px; width:25%; float: left; background-color: #000">
			<p style="margin-top: 20px; font-size:45px; margin-left: 10px; line-height:95%; color: #fff">Gelber Sack</p>			
		</div>
		<div style="height: 130px; width:75%; float: right; background-color: #000">
			<p id="sack" style="margin-top: 13px; font-size:80px; margin-left: 20px; color: #fff">Gelber Sack</p>
		</div>

		<div style="height: 130px; width:25%; float: left; background-color: #fff">
			<img id="tempicon" src="" style="width: 100%; height:100%;">ICON</p>			
		</div>
		<div style="height: 130px; width:40%; float: left; background-color: #fff">
			<p id="temp" style="margin-top: 13px; font-size:80px; margin-left: 20px">Temp</p>
		</div>
		<div style="height: 65px; width:35%; float: right; background-color: #fff">
			<p id="humid" style="margin-top: 20px; font-size:45px; margin-left: 10px; line-height:95%">FOR</p>			
		</div>
		<div style="height: 65px; width:35%; float: right; background-color: #fff">
			<p id="wind" style="margin-top: 10px; font-size:45px; margin-left: 10px; line-height:95%">FOR</p>			
		</div>

		<div style="height: 65px; width:30%; float: left; background-color: #fff">
			<p style="margin-top: 10px; font-size:45px; margin-left: 10px; line-height:95%; color: #000;">Heute</p>			
		</div>
		<div style="height: 65px; width:70%; float: left; background-color: #fff">
			<p id="forcastToday" style="margin-top: 10px; font-size:45px; margin-left: 20px; line-height:95%; color: #000;">ABC</p>			
		</div>

		<div style="height: 120px; width:30%; float: left; background-color: #fff">
			<p style="margin-top: 10px; font-size:45px; margin-left: 10px; line-height:95%; color: #000;">Morgen</p>			
		</div>
		<div style="height: 120px; width:70%; float: left; background-color: #fff">
			<p id="forcastTomorrow" style="margin-top: 10px; font-size:45px; margin-left: 20px; line-height:95%; color: #000;">DEF</p>			
		</div>
	</div>
	<script src="./main.js"></script>
	</script> 
</body>
</html>
